<html>
<head>
    <title>Please Sign In</title>
</head>

<body>
    {% if message %}
    <p style = "color:red">{{ message }}</p>
    {% endif %}
    <form action = "/signin" method = "post">
      <legend>Please sign in:</legend>
      <p><input name = "username" placeholders = "Username" value = "{{ username}}"></p>
      <p><input name = "password" placeholders = "Password" type = "password"></p>
      <p><button type = "submit">Sign In</button></p>
     </form>
    
</body>
</html>
